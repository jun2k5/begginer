<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 실습</title>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>
  <style>
  .parent {
      position: flex;
      height: 600px;
      width: 600px;
      margin: 0px 0px;
      background: rgb(201, 179, 125);
  }

  .child {
      height: 50%;
      width: 60%;
      margin: 0 auto;
      background: rgb(92, 170, 206);
  }
  </style>
</body>

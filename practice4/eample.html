<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 실습</title>
    <!-- style.css 파일과 연결 -->
    <link rel="stylesheet" href="example_style.css" />
  </head>
  <body>
    <!-- 이곳에 작성하세요. -->
    <div class="box">이것은 박스 모델입니다!</div>
    <style>
      p {
        color: blue; /* 태그 선택자 */
      }

      .highlight {
        color: red; /* 클래스 선택자 */
      }

      #unique {
        color: green !important;/* ID 선택자 */
      }

      p.inline-style {
        color: yellow; /* !important */
      }
    </style>

    <p id="unique" class="inline-style highlight">CSS 우선순위 예시입니다!</p>

  </body>
</html>
